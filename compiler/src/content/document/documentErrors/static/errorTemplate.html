<div class="__2_error_overlay">
  <div class="__2_error_container">
    <div class="__2_error_header">
      <h1 class="__2_error_title">
        <strong>Compiler Error</strong>
      </h1>

      <time class="__2_error_time">{{ .CreatedAt }}</time>
    </div>

    <div class="__2_error_overview">
      <ul>
        <li>{{ len .Errors }} Errors</li>
        <li>0 Warnings</li>
      </ul>
    </div>

    <div class="__2_error_list">
      {{ range .Errors }}
      <div class="__2_error">
        <h2 class="__2_error_file">{{ .FilePath }}</h2>
        <pre class="__2_error_message">{{ .Message }}</pre>

        <div class="__2_error_actions">
          <a
            class="__2_error_action_button"
            href="vscode://file/{{ .FilePath }}:1"
          >
            Open in Editor
          </a>

          <button
            class="__2_error_action_button"
            data-clipboard-text="{{ .Message }}"
            onclick="navigator.clipboard.writeText(this.dataset.clipboardText)"
          >
            Copy Error
          </button>
        </div>
      </div>
      {{ end }}
    </div>
  </div>

  <style>
    /* __2web:compiler-internal error-template-styles */
  </style>
</div>
