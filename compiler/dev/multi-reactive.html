<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Reactive Variables</title>
    <link rel="stylesheet" href="dev-styles.css" />
  </head>

  <body>
    <script compiled>
      $ count = 0;
    </script>

    <h1 *innerText="$count"></h1>
    <input *value="$count" />
    <input *value="$count" />
    <input *placeholder="$count" />

    <div>
      <button @click="$count = $count + 1">Increment</button>
      <button @click="$count = $count - 1">Decrement</button>
    </div>
  </body>
</html>
