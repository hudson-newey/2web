<title>Multi Reactive Variables</title>

<script compiled>
  $ count = 0;
</script>

<h1 *innerText="$count"></h1>
<input *value="$count" />
<input *value="$count" />
<input *placeholder="$count" />

<div>
  <button @click="$count = $count + 1">Increment</button>
  <button @click="$count = $count - 1">Decrement</button>
</div>
