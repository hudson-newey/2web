<title>Input Reflection</title>
<link rel="stylesheet" href="dev-styles.css" />

<p>
  This dev page should not have any runtime variables or state storage because
  the state changes do not depend on the previous value.
</p>

<script compiled>
  $ value = "";
</script>

<h1 *innerText="$value"></h1>

<input @input="$value = event.target.value" />
