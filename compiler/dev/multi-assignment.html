<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Assignment</title>
    <link rel="stylesheet" href="dev-styles.css" />
  </head>

  <body>
    <script compiled>
      $ message = "World!";
    </script>

    <p>Current message: {{ $message }}</p>
    <input *placeholder="$message" />

    <div>
      <button @click="$message = 'World'">World</button>
      <button @click="$message = 'Me'">Me</button>
      <button @click="$message = 'Everyone'">Everyone!</button>
    </div>

    <p>
      When updating reactive variable, you should see that the both outlets are
      updated.
    </p>
  </body>
</html>
