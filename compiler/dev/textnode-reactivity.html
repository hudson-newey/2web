<title>TextNode Reactive Variables</title>

<p>Click on the button to increment the number</p>

<script compiled>
  $ count = 0;
</script>

<button @click="$count = $count + 1">{{ $count }}</button>

<style>
  button {
    font-size: 1.2rem;
    padding: 0.5rem;
    padding-left: 1rem;
    padding-right: 1rem;
  }
</style>
