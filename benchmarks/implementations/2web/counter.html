<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Counter</title>
  </head>

  <body>
    <script compiled>
      $ count = 0;
    </script>

    <h1 *innerText="$count"></h1>
    <button @click="$count = $count + 1">Increment</button>
    <button @click="$count = $count - 1">Decrement</button>
  </body>
</html>
