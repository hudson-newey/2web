<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Minimal Counter</title></head><body><h1 id="outTarget">0</h1><button id="inTarget" onclick="outTarget.textContent++">Increment</button><button onclick="outTarget.textContent--">Decrement</button></body></html>
