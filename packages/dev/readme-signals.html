<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@two-web/signals - Readme Example</title>
    <link rel="stylesheet" href="dev-styles.css" />
  </head>

  <body>
    <script type="module">
      import {
        EventHandler,
        QuerySignal,
        textContent,
      } from "../signals/index.ts";

      const target = new QuerySignal("#counter");

      const countHandler = new EventHandler((event, value) => value + 1);
      target.value.addEventListener("click", countHandler);

      textContent(target.value, countHandler);
    </script>

    <button id="counter">0</button>

    <style>
      #counter {
        font-size: 2rem;
        padding: 1rem 2rem;
        cursor: pointer;

        margin: auto;
      }
    </style>
  </body>
</html>
