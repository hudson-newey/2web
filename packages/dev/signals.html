<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@two-web/signals</title>
    <link rel="stylesheet" href="dev-styles.css" />
  </head>

  <body>
    <script type="module">
      import {
        Signal,
        ComputedSignal,
        effect,
        textContent,
        queryParameter,
      } from "../signals/index.ts";

      const counter = new Signal(0);

      const targetButton = document.getElementById("counter-button");
      textContent(targetButton, counter);
      queryParameter("count", counter);

      targetButton.addEventListener("click", () => {
        counter.set(counter.value + 1);
      });

      const doubleCount = new ComputedSignal(
        () => counter.value * 2,
        [counter]
      );

      const doubleCountElement = document.getElementById("double-count");
      textContent(doubleCountElement, doubleCount);

      effect(() => {
        console.debug(
          "Counter:",
          counter.value,
          "Double Count:",
          doubleCount.value
        );
      }, [counter]);
    </script>

    <button id="counter-button">0</button>

    <div class="double-count-container">
      Double Count:
      <span id="double-count">0</span>
    </div>

    <style>
      #counter-button {
        font-size: 2rem;
        padding: 1rem 2rem;
        cursor: pointer;
      }

      .double-count-container {
        margin-top: 1rem;
        font-size: 1.5rem;
      }
    </style>
  </body>
</html>
