<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@two-web/signals</title>
    <link rel="stylesheet" href="dev-styles.css" />
  </head>

  <body>
    <script type="module">
      import { eventHandler, textContent, query } from "../signals/index.ts";

      using target = query("#counter-button");
      using clickHandler = eventHandler((_, value) => value + 1);

      clickHandler.subscribe((value) => {
        console.log("Button clicked, new count:", value);
      });

      target.value.addEventListener("click", clickHandler);

      textContent(target.value, clickHandler);
    </script>

    <button id="counter-button">0</button>

    <style>
      #counter-button {
        font-size: 2rem;
        padding: 1rem 2rem;
        cursor: pointer;
      }
    </style>
  </body>
</html>
