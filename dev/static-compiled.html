<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Compiled</title>
</head>

<body>
    <script compiled>
        $ pageTitle = "This is a page title";
        $ pageDescription = "This is a page description";
        $ publishedTime = "1970-01-01";
        $ fontColor = green;
    </script>

    <h1 style="color: $fontColor;">{{ $pageTitle }}</h1>
    <time>{{ $publishedTime }}</time>
    <p title="$pageDescription">
        {{ $pageDescription }}
    </p>

    <h2>Standalone</h2>

    <main>
        <p>
            {{ $standalone }}
        </p>
    </main>

    <script compiled>
        $ standalone = "lorem ipsum dolor sit amet";
    </script>
</body>

</html>
